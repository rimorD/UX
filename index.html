<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">UO250757 | Página Personal</title>
    <link href="res/style/index.css" rel="stylesheet" />
    <link href="res/style/common.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="res/image/favicon.ico" />
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("class", savedTheme);
      })();
    </script>
  </head>
  <body>
    <header>
      <div>
        <img src="res/image/logo.png" alt="Logo personal" id="logo" />

          type="text"
          id="search-input"
          data-i18n="searchPlaceholder"
          placeholder="Buscar..."

        <select id="language-select">
          <option value="es">ES</option>
          <option value="en">EN</option>
          <option value="ca">CA</option>
          <option value="zh">ZH</option>
        </select>

        <button id="theme-button">
          <img id="theme-icon" src="res/image/sun.png" alt="Tema" />
        </button>
      </div>
    </header>

    <main>
      <h1 data-i18n="intro">¡Hola! Permíteme que me presente</h1>
      <video
        controls

    <footer>

        >&copy; Diciembre 2025 David Ferreiro Fernández</span
      >
      <nav>
        <a href="https://github.com/rimord" target="_blank" aria-label="GitHub">
          <img src="res/image/github.png" alt="GitHub" />
        </a>
        <a
          href="https://www.linkedin.com/in/david-ferreiro-fern%C3%A1ndez/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <img src="res/image/linkedin.png" alt="LinkedIn" />
        </a>
        <a href="mailto:uo250757@uniovi.es" aria-label="Email">
          <img src="res/image/mail.png" alt="Email" />
